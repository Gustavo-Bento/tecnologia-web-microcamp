<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Parte 2: Formulario</title>
    <style>
        form {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>Preenchimento de texto</h2>
    <form action="">
        <label for="pnome">Primeiro nome:</label><br>
        <input type="text" name="pnome" id="pnome" value="Gustavo"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" name="sobrenome" id="sobrenome" value="Ferreira"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
